{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        {% if post.image %}
        <img src="{{post.image.url}}" width="80%" alt="">
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
